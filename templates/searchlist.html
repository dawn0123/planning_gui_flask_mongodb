<html>
	<head>
		<title>{{t}}</title>
		<link rel="stylesheet" type="text/css" href="/static/assets/style.css">
		<style>
			table{
				width:70%;
			}
		</style>
	</head>
<body>
	<h1>{{h}}</h1>
	<hr>
	{% if todos[0] %}
	<h3>Result of the Search : ToDO List</h3>
	<table id="none">
	    <tr id="row">
	    	<td class="name">Task Name</td>
	    	<td class="desc">Task Description</td>
	    	<td class="date">Date</td>
	    	<td class="pr">Project</td>
		<td class="func">Delete</td>
		<td class="func">Modify</td>
	    </tr>
		{% for todo in todos %}
		<tr id="datas">
			<td class="name">{{ todo["name"] }}</td>
			<td class="desc">{{ todo["desc"] }}</td>
			<td class="date">{{ todo["date"] }}</td>
			<td class="pr">{{ todo["pr"] }}</td>
			<td><a href="./remove?_id={{ todo['_id'] }}"><button type="submit">DELETE</button></td>
			<td><a href="./update?_id={{ todo['_id'] }}"><button type="submit">EDIT</button></td>
		</tr>
		{% endfor %}
	{% else %}
		<h4>No Result Found !!</h4>
	{% endif %}
	</table>
	<a href="/">Return to TaskList</a>
</body>
</html>
